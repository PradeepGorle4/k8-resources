apiVersion: v1 
kind: Service
metadata:
  name: nginx
spec:
  selector: # Labels are used as selectors here, this service will be attached to the pod whose labels matches the selectors
    project: expense
    environment: dev
    component: backend
    version: 1.0.0
  ports:
  - protocol: TCP
    port: 80 # Service port
    targetPort: 80 # This is target container port. so traffic comes from port 80 of service to port 80 of pod.
--- 
apiVersion: v1 
kind: Pod
metadata:
  name: backend
  labels:
    project: expense
    environment: dev
    component: backend
    version: 1.0.0
spec:
  containers:
  - name: nginx
    image: nginx